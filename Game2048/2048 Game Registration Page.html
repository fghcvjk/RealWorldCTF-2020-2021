<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>2048 Game | Registration Page</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="2048%20Game%20Registration%20Page_files/css.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="2048%20Game%20Registration%20Page_files/all.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="2048%20Game%20Registration%20Page_files/icheck-bootstrap.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="2048%20Game%20Registration%20Page_files/adminlte.css">
</head>
<body class="register-page" style="min-height: 372.8px;">
<div class="register-box">
  <div class="register-logo">
    <a href="http://54.176.255.241:35015/index.html"><b>2048</b>GAME</a>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">Register a new membership</p>
      <form action="register" method="GET">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="username" ,="" name="name">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" ,="" name="passwd">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Retype password" ,="" name="re_passwd">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </div>
          <!-- /.col -->
        </form></div>
      

      <a href="http://54.176.255.241:35015/login.html" class="text-center">I already have a membership</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->

<!-- /.register-box -->

<!-- jQuery -->
<script src="2048%20Game%20Registration%20Page_files/jquery.js"></script>

</body></html>
